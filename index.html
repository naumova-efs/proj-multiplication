<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Learn to Multiply</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <h2> Calculating Challenge</h2>
    <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#home">Home</a></li>
        <li><a data-toggle="tab" href="#menuSettings">Settings</a></li>
        <li><a data-toggle="tab" href="#menuTest">Test</a></li>
        <li><a data-toggle="tab" href="#menuResult">Result Summary</a></li>
    </ul>

    <div class="tab-content">
        <div id="home" class="tab-pane fade ">
            <h3>HOME</h3>
            <p> This is test program for you to learn to calculate</p>

        </div>
        <div id="menuSettings" class="tab-pane fade in active">
            <h3>Set test parameters</h3>
            <p>Check numbers to be used as multiplicand in test</p>
            <div id="testSettings"></div>
        </div>
        <div id="menuTest" class="tab-pane fade ">
            <div class="container">
            <h3>Test your  skills to multiply</h3>
            <div id="multitest"></div>
            </div>

        </div>
        <div id="menuResult" class="tab-pane fade">
            <h3>Test Result summary</h3>
            <p>Summary of all tests you have done</p>
        </div>
     </div>




    <!-- Dependencies -->
    <script src="./node_modules/react/dist/react.js"></script>
    <script src="./node_modules/react-dom/dist/react-dom.js"></script>

    <!-- Jquery must go BEFORE  bootstrap-->
    <script src = "./node_modules/jquery/dist/jquery.min.js"></script>
    <script src = "./node_modules/bootstrap/dist/js/bootstrap.js"></script>



    <!-- Main -->
    <script src="./dist/bundle.js"></script>
</body>
</html>
